environment:
  TERM: xterm-256color

window:
  decorations_theme_variant: dark
  opacity: 0.86

font:
  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic
  bold_italic:
    family: Hack Nerd Font Mono
    style: Bold Italic
  size: 8.0

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '#282a36'
    foreground: '#f8f8f2'

  normal: 
    black: '#000000'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#f1fa8c'
    blue: '#caa9fa'
    megenta: '#ff79c6'
    cyan: '#8be9fd'
    white: '#bfbfbf'

  bright:
    black: '#575b70'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#f4f99d'
    blue: '#caa9fa'
    megenta: '#ff79d0'
    cyan: '#9aedfe'
    white: '#e6e6e6'

cursor:
  style:
    shape: Underline
    blinking: Off
  blink_interval: 750

key_bendings:
  - {key: V, mods: Control|alt, action: Paste}
  - {key: C, mods: Control|alt, action: copy}
    #  - {key: A, mods: Control|alt, action: SpawnNewInstance}
